<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="113306058_HW8.css">
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <label for="number1" class="center-label">Number 1</label>
        <input type="number" id="number1" placeholder="Enter first number">
        <label for="number2" class="center-label">Number 2</label>
        <input type="number" id="number2" placeholder="Enter second number">
        <label for="operator" class="center-label">Operate way?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calculate">Add</button>
        <p id="result" class="center-label">Result =</p>
    </div>
    <script src="113306058_HW8.js"></script>
</body>
</html>
